<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Google</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <nav>
        <ul id="nav-list">
            <li><a href="https://about.google/">About</a></li>
            <li><a href="https://store.google.com/">Store</a></li>
            <div class="li-right">
                <li><a href="https://gmail.com">Gmail</a></li>
                <li><a href="http://images.google.com">Images</a></li>
                <li id="google-apps-logo-li"><img id="google-apps-logo" src="./assets/google_apps.png" alt="Google apps"></li>
                <li id="sign-in"><a href="https://accounts.google.com/">Sign in</a></li>
            </div>
        </ul>
    </nav>
    <main>
        <img id="google-logo" src="./assets/googlelogo_color_272x92dp.png" alt="Google">
        <input id="search-bar" type="search" alt="Search" autofocus>
        <button id="search-btn">Google Search</button>
        <button id="lucky-btn">I'm Feeling Lucky</button>
    </main>
    <footer>
        <ul id="footer-list">
            <li><a href="http://ads.google.com">Advertising</a></li>
            <li><a href="http://business.google.com">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></li>
            <div class="li-right">
                <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                <li><a href="https://policies.google.com/terms">Terms</a></li>
                <li><a href="https://account.google.com">Settings</a></li>
            </div>
        </ul>
    </footer>
</body>
</html>
